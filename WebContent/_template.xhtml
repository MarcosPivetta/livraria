<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head />
	<h:body>
		<div id="cabecalho">
			<p:panelGrid columns="2">
				<h:graphicImage library="img" name="logo.png" />
				
				<h:form rendered="#{usuarioLogado != null}">
					<p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
			            <f:selectItem itemLabel="Choose Theme" itemValue="" />
			            <f:selectItem itemLabel="Aristo" itemValue="aristo" />
			            <f:selectItem itemLabel="Blitzer" itemValue="blitzer" />
			            <f:ajax />
			        </p:themeSwitcher>
				</h:form>
			</p:panelGrid>
			
			<p:growl id="messages" showDetail="true" autoUpdate="true" />
			
			<h:form rendered="#{usuarioLogado != null}">
			    <p:menuButton value="Menu" icon="fa fa-bars">
			        <p:menuitem value="Livro" action="livro" icon="fa fa-share-square-o"/>
			        <p:menuitem value="Autores" action="autor" icon="fa fa-share-square-o"/>
			        <p:separator />
			        <p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-remove"/>
			    </p:menuButton>
			</h:form>
			
			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
		
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
		
		<div id="rodape">
			copyright 2012
			<ui:insert name="rodape">
			</ui:insert>
			<h:outputText value=" - UsuÃ¡rio: #{sessionScope['usuarioLogado'].email}" />
		</div>
	</h:body>
</html>
