<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">
	
		<f:metadata>
    		<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
    		<f:viewAction action="#{autorBean.carregarAutorPelaId}" if="#{param.autorId != null}"/>
		</f:metadata>
		
		<ui:define name="titulo">
			<p:outputPanel>Novo Autor</p:outputPanel>
		</ui:define>
		
		<ui:define name="conteudo">
			<h:form id="autor">
				<p:fieldset legend="Dados do Autor">
					<h:panelGrid columns="3">
						
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{autorBean.autor.nome}" required="true" 
								requiredMessage="Nome do autor obrigatório." validatorMessage="O nome do autor deve conter no mínimo 5 caracteres."> 
							<f:validateLength minimum="5" />
						</p:inputText>
						<p:message for="nome" id="messageNome" />
						
						<p:outputLabel value="Email:" for="email" />
						<p:inputText id="email" value="#{autorBean.autor.email}" required="true" requiredMessage="Email do autor obrigatório." validatorMessage="Email inválido">
							<f:attribute name="type" value="email" />
							<f:passThroughAttribute name="placeholder" value="Email do Autor" />
							<f:validateRegex pattern=".+@.+"></f:validateRegex>
							<f:ajax event="blur" render="messageEmail" />
						</p:inputText>
						<p:message for="email" id="messageEmail" />
						
						<p:commandButton value="Gravar" action="#{autorBean.gravar}" process="@form" update="@form :formTabelaAutores" />
						
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		
		
			<h:form id="formTabelaAutores">
				<h:dataTable value="#{autorBean.autores}" var="autor" id="tabelaAutores">
					
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{autor.id}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Autores</f:facet>
						<h:outputText value="#{autor.nome}" />
					</h:column>
								
					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink value="Alterar" action="#{autorBean.carregar(autor)}" />
					</h:column>
														
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink value="Remover" action="#{autorBean.remover(autor)}" />
					</h:column>
				
				</h:dataTable>
			</h:form>	
		</ui:define>
		
		<ui:define name="rodape">Cadastro de Autores</ui:define>
	</ui:composition>

</html>
